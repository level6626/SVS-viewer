name: napari-otfsvs
display_name: OnTheFly SVS Viewer
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/manifest.html for valid categories
categories: ["Annotation", "Segmentation", "Acquisition"]
contributions:
  commands:
    - id: napari-otfsvs.get_reader
      python_name: napari_otfsvs._reader:napari_get_reader
      title: Open data with OnTheFly SVS Viewer
  readers:
    - command: napari-otfsvs.get_reader
      accepts_directories: false
      filename_patterns: ['*.svs']
